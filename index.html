<!-- Seu  desafio  aqui  é  implementar  um  validador  XML  que  leia  um  arquivo XML e valide-o contra uma DTD informada.  -->
<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>XML Parser - Rafael Neukirchen / BSI2018</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <label class="wrapper-labels">
                Insira aqui seu conteúdo XML para verificar se é válido ou não.
                <textarea
                    required
                    class="wrapper-textarea"
                    placeholder="Insira aqui seu código e clique fora da caixa. O evento será disparado com um addEventListener.
Ex. válido.: <table></table>
Ex. inválido.: <table></tabl>"
                ></textarea>
            </label>
        </div>
        <p id="changer"></p>
        <div class="watermark">
            <div>
                <span>
                    Rafael Silva Neukirchen - Bacharelado em Sistemas de
                    Informação 2018
                </span>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
